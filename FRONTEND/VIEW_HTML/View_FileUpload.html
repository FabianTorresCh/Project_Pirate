<!DOCTYPE html>
<html lang="es"> <!-- IDIOMA DE DOCUMENTO -->

<!-- ENCABEZADO DE ELEMENTOS -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLE_CSS/Style_002.CSS"> <!-- SE ENLASA ARCHIVO CSS -->
    <title>View_File Upload</title> <!-- NOMBRE DE PESTAÑA -->
</head>

<body>

    <!-- CONTENEDOR DE CARGUE DE ARCHIVO -->
    <div class="DivClassBoxContent">

        <h1 class="H1ClassTitleWhite">File Upload</h1>

        <!-- FORMULARIO DE ACCION -->
        <form action="">
            <hr>

            <!-- CONTENEDOR DE SELECCION DE ARCHIVO -->
            <div class="DivClassBoxSection">
                <h3 class="H3ClassText1">Select file to Upload</h3>
                <h3 class="H3ClassText1">[.Csv format]</h3>
                <input type="file" class="InpuntClassFile" value="SelectFile">
            </div>
            <hr>

            <!-- CONTENEDOR DE CARGA DE ARCHIVO -->
            <div class="DivClassBoxSection">
                <a class="AClassMarkerRed">
                    <span class="SpanClassBorderRed"></span>
                    <span class="SpanClassBorderRed"></span>
                    <span class="SpanClassBorderRed"></span>
                    <span class="SpanClassBorderRed"></span>
                    <!-- INPUT - ACCION CARGAR -->
                    <input type="submit" class="InpuntClassAccRed" value="►► Upload ►►">
                </a>
            </div>
            <hr>

            <!-- CONTENEDOR DE IMAGEN INTERACTIVA -->
            <div class="DivClassBoxSection">
                    <img class="ImgClassIcono" src="../IMAGE/unnamed.png" alt="" >
            </div>

        </form> <!-- FORMULARIO DE ACCION -->

    </div><!-- CONTENEDOR DE CARGUE DE ARCHIVO -->

</body>

</html>
